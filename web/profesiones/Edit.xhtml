<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfesionesEditDlg" widgetVar="ProfesionesEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditProfesionesTitle}">

            <h:form id="ProfesionesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{profesionesController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditProfesionesLabel_codProfesion}" for="codProfesion" />
                        <h:outputText id="codProfesion" value="#{profesionesController.selected.codProfesion}" />

                        <p:outputLabel value="#{myBundle.EditProfesionesLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{profesionesController.selected.descripcion}" title="#{myBundle.EditProfesionesTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profesionesController.save}" value="#{myBundle.Save}" update="display,:ProfesionesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ProfesionesEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="ProfesionesEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
