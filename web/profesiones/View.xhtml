<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfesionesViewDlg" widgetVar="ProfesionesViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewProfesionesTitle}">

            <h:form id="ProfesionesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profesionesController.selected != null}">

                        <h:outputText value="#{myBundle.ViewProfesionesLabel_codProfesion}"/>
                        <h:outputText value="#{profesionesController.selected.codProfesion}" title="#{myBundle.ViewProfesionesTitle_codProfesion}"/>

                        <h:outputText value="#{myBundle.ViewProfesionesLabel_descripcion}"/>
                        <h:outputText value="#{profesionesController.selected.descripcion}" title="#{myBundle.ViewProfesionesTitle_descripcion}"/>

                        
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="ProfesionesViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
