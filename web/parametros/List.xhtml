<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ParametrosListForm">

	<p:panel header="#{myBundle.ListParametrosTitle}">

	    <p:dataTable id="datalist" value="#{parametrosController.items}" var="item"
			 selectionMode="single" selection="#{parametrosController.selected}"
			 rowKey="#{item.parametrosPK}"
			 paginator="true"
			 rows="10"
			 rowsPerPageTemplate="10,20,30"
			 >

		<p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
		<p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

		<p:column sortBy="#{item.parametrosPK.id}" filterBy="#{item.parametrosPK.id}">
		    <f:facet name="header">
			<h:outputText value="#{myBundle.ListParametrosTitle_parametrosPK_id}"/>
		    </f:facet>
		    <h:outputText value="#{item.parametrosPK.id}"/>
		</p:column>

		<p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
		    <f:facet name="header">
			<h:outputText value="#{myBundle.ListParametrosTitle_nombre}"/>
		    </f:facet>
		    <h:outputText value="#{item.nombre}"/>
		</p:column>
		<p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
		    <f:facet name="header">
			<h:outputText value="#{myBundle.ListParametrosTitle_descripcion}"/>
		    </f:facet>
		    <h:outputText value="#{item.descripcion}"/>
		</p:column>
		<p:column sortBy="#{item.valorTxt}" filterBy="#{item.valorTxt}">
		    <f:facet name="header">
			<h:outputText value="#{myBundle.ListParametrosTitle_valorTxt}"/>
		    </f:facet>
		    <h:outputText value="#{item.valorTxt}"/>
		</p:column>
		<p:column sortBy="#{item.valorInt}" filterBy="#{item.valorInt}">
		    <f:facet name="header">
			<h:outputText value="#{myBundle.ListParametrosTitle_valorInt}"/>
		    </f:facet>
		    <h:outputText value="#{item.valorInt}"/>
		</p:column>
		<f:facet name="footer">
		    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{parametrosController.prepareCreate}" update=":ParametrosCreateForm" oncomplete="ParametrosCreateDialog.show()"/>
		    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":ParametrosViewForm" oncomplete="ParametrosViewDialog.show()" disabled="#{empty parametrosController.selected}"/>
		    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":ParametrosEditForm" oncomplete="ParametrosEditDialog.show()" disabled="#{empty parametrosController.selected}"/>
		    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{parametrosController.delete}" update=":growl,datalist" disabled="#{empty parametrosController.selected}"/>
		</f:facet>

	    </p:dataTable>

	</p:panel>

    </h:form>

</ui:composition>
