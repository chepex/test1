<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanillaHorasViewDlg" widgetVar="PlanillaHorasViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewPlanillaHorasTitle}">

            <h:form id="PlanillaHorasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{planillaHorasController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPlanillaHorasLabel_valor}"/>
                        <h:outputText value="#{planillaHorasController.selected.valor}" title="#{myBundle.ViewPlanillaHorasTitle_valor}"/>

                        <h:outputText value="#{myBundle.ViewPlanillaHorasLabel_programacionPla}"/>
                        <h:outputText value="#{planillaHorasController.selected.programacionPla.programacionPlaPK.secuencia}"/>

                        <h:outputText value="#{myBundle.ViewPlanillaHorasLabel_empleados}"/>
                        <h:outputText value="#{planillaHorasController.selected.empleados.nombreNit}"/>

                        <h:outputText value="#{myBundle.ViewPlanillaHorasLabel_deducPresta}"/>
                        <h:outputText value="#{planillaHorasController.selected.deducPresta.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PlanillaHorasViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
