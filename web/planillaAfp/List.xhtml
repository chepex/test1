<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"

                    <h:outputText value="#{item.planillaAfpPK.mes}"/>
                </p:column>
                <p:column sortBy="#{item.numAfp}" filterBy="#{item.numAfp}">

                <p:column sortBy="#{item.apellidos}" filterBy="#{item.apellidos}">

                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{planillaAfpController.prepareCreate}" update=":PlanillaAfpCreateForm" oncomplete="PlanillaAfpCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":PlanillaAfpViewForm" oncomplete="PlanillaAfpViewDialog.show()" disabled="#{empty planillaAfpController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":PlanillaAfpEditForm" oncomplete="PlanillaAfpEditDialog.show()" disabled="#{empty planillaAfpController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{planillaAfpController.delete}" update=":growl,datalist" disabled="#{empty planillaAfpController.selected}"/>
                    <p:commandButton id="CreateCVS" icon="ui-icon-circle-arrow-s" actionListener="#{planillaAfpController.Gcvs()}" ajax="false" value="Generar CVS" update="PlanillaIsssListForm" oncomplete="ProductoPdfDialog.show()"/>
