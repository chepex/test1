<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="NivelesSeguridadListForm">

        <p:panel header="#{myBundle.ListNivelesSeguridadTitle}">

            <p:dataTable id="datalist" value="#{nivelesSeguridadController.items}" var="item"
                         selectionMode="single" selection="#{nivelesSeguridadController.selected}"
                         rowKey="#{item.nivelesSeguridadPK}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.nivelesSeguridadPK.codSeguridad}" filterBy="#{item.nivelesSeguridadPK.codSeguridad}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNivelesSeguridadTitle_nivelesSeguridadPK_codSeguridad}"/>
                    </f:facet>
                    <h:outputText value="#{item.nivelesSeguridadPK.codSeguridad}"/>
                </p:column>
                <p:column sortBy="#{item.nivelesSeguridadPK.codCia}" filterBy="#{item.nivelesSeguridadPK.codCia}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNivelesSeguridadTitle_nivelesSeguridadPK_codCia}"/>
                    </f:facet>
                    <h:outputText value="#{item.nivelesSeguridadPK.codCia}"/>
                </p:column>
                <p:column sortBy="#{item.color}" filterBy="#{item.color}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNivelesSeguridadTitle_color}"/>
                    </f:facet>
                    <h:outputText value="#{item.color}"/>
                </p:column>
                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNivelesSeguridadTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>
                <p:column sortBy="#{item.backgroundColor}" filterBy="#{item.backgroundColor}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListNivelesSeguridadTitle_backgroundColor}"/>
                    </f:facet>
                    <h:outputText value="#{item.backgroundColor}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{nivelesSeguridadController.prepareCreate}" update=":NivelesSeguridadCreateForm" oncomplete="NivelesSeguridadCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":NivelesSeguridadViewForm" oncomplete="NivelesSeguridadViewDialog.show()" disabled="#{empty nivelesSeguridadController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":NivelesSeguridadEditForm" oncomplete="NivelesSeguridadEditDialog.show()" disabled="#{empty nivelesSeguridadController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{nivelesSeguridadController.delete}" update=":growl,datalist" disabled="#{empty nivelesSeguridadController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
