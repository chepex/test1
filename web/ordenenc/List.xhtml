<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="OrdenencListForm">

                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"

                    <f:facet name="header">

                </p:column>

                <p:column sortBy="#{item.solicitante}" filterBy="#{item.solicitante}">

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{ordenencController.prepareCreate}" update=":OrdenencCreateForm" oncomplete="OrdenencCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":OrdenencViewForm" oncomplete="OrdenencViewDialog.show()" disabled="#{empty ordenencController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":OrdenencEditForm" oncomplete="OrdenencEditDialog.show()" disabled="#{empty ordenencController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{ordenencController.delete}" update=":growl,datalist" disabled="#{empty ordenencController.selected}"/>
