<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovDpViewDlg" widgetVar="MovDpViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewMovDpTitle}">

            <h:form id="MovDpViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movDpController.selected != null}">

                        <h:outputText value="#{myBundle.ViewMovDpLabel_valor}"/>
                        <h:outputText value="#{movDpController.selected.valor}" title="#{myBundle.ViewMovDpTitle_valor}"/>

                        <h:outputText value="#{myBundle.ViewMovDpLabel_programacionPla}"/>
                        <h:outputText value="#{movDpController.selected.programacionPla.programacionPlaPK.secuencia}"/>

                        <h:outputText value="#{myBundle.ViewMovDpLabel_empleados}"/>
                        <h:outputText value="#{movDpController.selected.empleados.nombreNit}"/>

                        <h:outputText value="#{myBundle.ViewMovDpLabel_deducPresta}"/>
                        <h:outputText value="#{movDpController.selected.deducPresta.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="MovDpViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
