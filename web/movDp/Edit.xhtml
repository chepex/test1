<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovDpEditDlg" widgetVar="MovDpEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditMovDpTitle}">

            <h:form id="MovDpEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{movDpController.selected != null}">

                        <p:outputLabel value="#{myBundle.EditMovDpLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{movDpController.selected.valor}" title="#{myBundle.EditMovDpTitle_valor}" />

                        <h:outputLabel value="#{myBundle.EditMovDpLabel_programacionPla}" for="programacionPla" />
                        <h:outputText id="programacionPla" value="#{movDpController.selected.programacionPla.programacionPlaPK.secuencia}"/>

                        <h:outputLabel value="#{myBundle.EditMovDpLabel_empleados}" for="empleados" />
                        <h:outputText id="empleados" value="#{movDpController.selected.empleados.nombreNit}"/>

                        <h:outputLabel value="#{myBundle.EditMovDpLabel_deducPresta}" for="deducPresta" />
                        <h:outputText id="deducPresta" value="#{movDpController.selected.deducPresta.descripcion}"/>
                        
                        <p:outputLabel value="#{myBundle.EditMovDpLabel_generado}" for="generado" />
                        <p:inputText id="generado" value="#{movDpController.selected.generado}" title="#{myBundle.EditMovDpTitle_generado}" />
                        
 <p:outputLabel value="#{myBundle.EditMovDpLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{movDpController.selected.cantidad}" title="#{myBundle.EditMovDpTitle_cantidad}" />                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{movDpController.save}" value="#{myBundle.Save}" update="display,:MovDpListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,MovDpEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="MovDpEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
