<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanillahEditDlg" widgetVar="PlanillahEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditPlanillahTitle}">

            <h:form id="PlanillahEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{planillahController.selected != null}">

                        <p:outputLabel value="#{myBundle.EditPlanillahLabel_dias}" for="dias" />
                        <p:inputText id="dias" value="#{planillahController.selected.dias}" title="#{myBundle.EditPlanillahTitle_dias}" />

                        <p:outputLabel value="#{myBundle.EditPlanillahLabel_bruto}" for="bruto" />
                        <p:inputText id="bruto" value="#{planillahController.selected.bruto}" title="#{myBundle.EditPlanillahTitle_bruto}" />

                        <p:outputLabel value="#{myBundle.EditPlanillahLabel_horasextras}" for="horasextras" />
                        <p:inputText id="horasextras" value="#{planillahController.selected.horasextras}" title="#{myBundle.EditPlanillahTitle_horasextras}" />

                        <p:outputLabel value="#{myBundle.EditPlanillahLabel_bonos}" for="bonos" />
                        <p:inputText id="bonos" value="#{planillahController.selected.bonos}" title="#{myBundle.EditPlanillahTitle_bonos}" />

                        <p:outputLabel value="#{myBundle.EditPlanillahLabel_neto}" for="neto" />
                        <p:inputText id="neto" value="#{planillahController.selected.neto}" title="#{myBundle.EditPlanillahTitle_neto}" />

                        <p:outputLabel value="#{myBundle.EditPlanillahLabel_afp}" for="afp" />
                        <p:inputText id="afp" value="#{planillahController.selected.afp}" title="#{myBundle.EditPlanillahTitle_afp}" />

                        <p:outputLabel value="#{myBundle.EditPlanillahLabel_isss}" for="isss" />
                        <p:inputText id="isss" value="#{planillahController.selected.isss}" title="#{myBundle.EditPlanillahTitle_isss}" />

                        <p:outputLabel value="#{myBundle.EditPlanillahLabel_renta}" for="renta" />
                        <p:inputText id="renta" value="#{planillahController.selected.renta}" title="#{myBundle.EditPlanillahTitle_renta}" />

                        <p:outputLabel value="#{myBundle.EditPlanillahLabel_deducciones}" for="deducciones" />
                        <p:inputText id="deducciones" value="#{planillahController.selected.deducciones}" title="#{myBundle.EditPlanillahTitle_deducciones}" />

                        <p:outputLabel value="#{myBundle.EditPlanillahLabel_liquido}" for="liquido" />
                        <p:inputText id="liquido" value="#{planillahController.selected.liquido}" title="#{myBundle.EditPlanillahTitle_liquido}" />

                        <p:outputLabel value="#{myBundle.EditPlanillahLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{planillahController.selected.usuario}" title="#{myBundle.EditPlanillahTitle_usuario}" />

                        <p:outputLabel value="#{myBundle.EditPlanillahLabel_fechaReg}" for="fechaReg" />
                        <p:calendar id="fechaReg" pattern="MM/dd/yyyy HH:mm:ss" value="#{planillahController.selected.fechaReg}" title="#{myBundle.EditPlanillahTitle_fechaReg}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditPlanillahLabel_anio}" for="anio" />
                        <p:inputText id="anio" value="#{planillahController.selected.anio}" title="#{myBundle.EditPlanillahTitle_anio}" />

                        <p:outputLabel value="#{myBundle.EditPlanillahLabel_mes}" for="mes" />
                        <p:inputText id="mes" value="#{planillahController.selected.mes}" title="#{myBundle.EditPlanillahTitle_mes}" />

                        <p:outputLabel value="#{myBundle.EditPlanillahLabel_codTipopla}" for="codTipopla" />
                        <p:inputText id="codTipopla" value="#{planillahController.selected.codTipopla}" title="#{myBundle.EditPlanillahTitle_codTipopla}" />

                        <p:outputLabel value="#{myBundle.EditPlanillahLabel_numPlanilla}" for="numPlanilla" />
                        <p:inputText id="numPlanilla" value="#{planillahController.selected.numPlanilla}" title="#{myBundle.EditPlanillahTitle_numPlanilla}" />

                        <h:outputLabel value="#{myBundle.EditPlanillahLabel_programacionPla}" for="programacionPla" />
                        <h:outputText id="programacionPla" value="#{planillahController.selected.programacionPla.programacionPlaPK}"/>

                        <h:outputLabel value="#{myBundle.EditPlanillahLabel_empleados}" for="empleados" />
                        <h:outputText id="empleados" value="#{planillahController.selected.empleados.empleadosPK}"/>

                        <p:outputLabel value="#{myBundle.EditPlanillahLabel_departamentos}" for="departamentos" />
                        <p:selectOneMenu id="departamentos" value="#{planillahController.selected.departamentos}" required="true" requiredMessage="#{myBundle.EditPlanillahRequiredMessage_departamentos}">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentosController.items}"
                                           var="departamentosItem"
                                           itemValue="#{departamentosItem}"
                                           itemLabel="#{departamentosItem.departamentosPK.toString()}"
                                           />
                            <f:converter binding="#{departamentosConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{planillahController.save}" value="#{myBundle.Save}" update="display,:PlanillahListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PlanillahEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PlanillahEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
