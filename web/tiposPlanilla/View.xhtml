<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposPlanillaViewDlg" widgetVar="TiposPlanillaViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewTiposPlanillaTitle}">

            <h:form id="TiposPlanillaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposPlanillaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTiposPlanillaLabel_tiposPlanillaPK_codTipopla}"/>
                        <h:outputText value="#{tiposPlanillaController.selected.tiposPlanillaPK.codTipopla}" title="#{myBundle.ViewTiposPlanillaTitle_tiposPlanillaPK_codTipopla}"/>

                        <h:outputText value="#{myBundle.ViewTiposPlanillaLabel_nomTipopla}"/>
                        <h:outputText value="#{tiposPlanillaController.selected.nomTipopla}" title="#{myBundle.ViewTiposPlanillaTitle_nomTipopla}"/>

                        <h:outputText value="#{myBundle.ViewTiposPlanillaLabel_status}"/>
                        <h:outputText value="#{tiposPlanillaController.selected.status}" title="#{myBundle.ViewTiposPlanillaTitle_status}"/>

                        <h:outputText value="#{myBundle.ViewTiposPlanillaLabel_usuario}"/>
                        <h:outputText value="#{tiposPlanillaController.selected.usuario}" title="#{myBundle.ViewTiposPlanillaTitle_usuario}"/>

                        <h:outputText value="#{myBundle.ViewTiposPlanillaLabel_fechaReg}"/>
                        <h:outputText value="#{tiposPlanillaController.selected.fechaReg}" title="#{myBundle.ViewTiposPlanillaTitle_fechaReg}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewTiposPlanillaLabel_ley}"/>
                        <h:outputText value="#{tiposPlanillaController.selected.ley}" title="#{myBundle.ViewTiposPlanillaTitle_ley}"/>

                        <h:outputText value="#{myBundle.ViewTiposPlanillaLabel_frecuencia}"/>
                        <h:outputText value="#{tiposPlanillaController.selected.frecuencia}" title="#{myBundle.ViewTiposPlanillaTitle_frecuencia}"/>

                        <h:outputText value="#{myBundle.ViewTiposPlanillaLabel_prestamos}"/>
                        <h:outputText value="#{tiposPlanillaController.selected.prestamos}" title="#{myBundle.ViewTiposPlanillaTitle_prestamos}"/>

                        <h:outputText value="#{myBundle.ViewTiposPlanillaLabel_liquido}"/>
                        <h:outputText value="#{tiposPlanillaController.selected.liquido}" title="#{myBundle.ViewTiposPlanillaTitle_liquido}"/>

                        <h:outputText value="#{myBundle.ViewTiposPlanillaLabel_adicional}"/>
                        <h:outputText value="#{tiposPlanillaController.selected.adicional}" title="#{myBundle.ViewTiposPlanillaTitle_adicional}"/>

                        <h:outputText value="#{myBundle.ViewTiposPlanillaLabel_promedio}"/>
                        <h:outputText value="#{tiposPlanillaController.selected.promedio}" title="#{myBundle.ViewTiposPlanillaTitle_promedio}"/>

                        <h:outputText value="#{myBundle.ViewTiposPlanillaLabel_deducPresta}"/>
                        <h:outputText value="#{tiposPlanillaController.selected.deducPresta.descripcion}"/>

                        <h:outputText value="#{myBundle.ViewTiposPlanillaLabel_programacionPlaList}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="TiposPlanillaViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
