<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TiposPlanillaListForm">

	<p:panel header="#{myBundle.ListTiposPlanillaTitle}">

	    <p:dataTable id="datalist" value="#{tiposPlanillaController.items}" var="item"
			 selectionMode="single" selection="#{tiposPlanillaController.selected}"
			 rowKey="#{item.tiposPlanillaPK}"
			 paginator="true"
			 rows="10"
			 rowsPerPageTemplate="10,20,30"
			 >

		<p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
		<p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

		<p:column sortBy="#{item.codDp}" filterBy="#{item.codDp}">
		    <f:facet name="header">
			<h:outputText value="#{myBundle.ListTiposPlanillaTitle_codDp}"/>
		    </f:facet>
		    <h:outputText value="#{item.deducPresta.descripcion }"/>
		</p:column>
		<p:column sortBy="#{item.movDp.codTipopla}" filterBy="#{item.tiposPlanillaPK.codTipopla}">
		    <f:facet name="header">
			<h:outputText value="#{myBundle.ListTiposPlanillaTitle_tiposPlanillaPK_codTipopla}"/>
		    </f:facet>
		    <h:outputText value="#{item.tiposPlanillaPK.codTipopla}"/>
		</p:column>
		<p:column sortBy="#{item.nomTipopla}" filterBy="#{item.nomTipopla}">
		    <f:facet name="header">
			<h:outputText value="#{myBundle.ListTiposPlanillaTitle_nomTipopla}"/>
		    </f:facet>
		    <h:outputText value="#{item.nomTipopla}"/>
		</p:column>
		<p:column sortBy="#{item.status}" filterBy="#{item.status}">
		    <f:facet name="header">
			<h:outputText value="#{myBundle.ListTiposPlanillaTitle_status}"/>
		    </f:facet>
		    <h:outputText value="#{item.status}"/>
		</p:column>
		<f:facet name="footer">
		    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{tiposPlanillaController.prepareCreate}" update=":TiposPlanillaCreateForm" oncomplete="TiposPlanillaCreateDialog.show()"/>
		    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":TiposPlanillaViewForm" oncomplete="TiposPlanillaViewDialog.show()" disabled="#{empty tiposPlanillaController.selected}"/>
		    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TiposPlanillaEditForm" oncomplete="TiposPlanillaEditDialog.show()" disabled="#{empty tiposPlanillaController.selected}"/>
		    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tiposPlanillaController.delete}" update=":growl,datalist" disabled="#{empty tiposPlanillaController.selected}"/>
		</f:facet>

	    </p:dataTable>

	</p:panel>

    </h:form>

</ui:composition>
