<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposPlanillaCreateDlg" widgetVar="TiposPlanillaCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateTiposPlanillaTitle}">

            <h:form id="TiposPlanillaCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposPlanillaController.selected != null}">

                        <p:outputLabel value="#{myBundle.CreateTiposPlanillaLabel_tiposPlanillaPK_codTipopla}" for="tiposPlanillaPK_codTipopla" />
                        <p:inputText id="tiposPlanillaPK_codTipopla" value="#{tiposPlanillaController.selected.tiposPlanillaPK.codTipopla}" title="#{myBundle.CreateTiposPlanillaTitle_tiposPlanillaPK_codTipopla}" required="true" requiredMessage="#{myBundle.CreateTiposPlanillaRequiredMessage_tiposPlanillaPK_codTipopla}"/>

                        <p:outputLabel value="#{myBundle.CreateTiposPlanillaLabel_nomTipopla}" for="nomTipopla" />
                        <p:inputText id="nomTipopla" value="#{tiposPlanillaController.selected.nomTipopla}" title="#{myBundle.CreateTiposPlanillaTitle_nomTipopla}" required="true" requiredMessage="#{myBundle.CreateTiposPlanillaRequiredMessage_nomTipopla}"/>

                        <p:outputLabel value="#{myBundle.CreateTiposPlanillaLabel_status}" for="status" />
                        <p:inputText id="status" value="#{tiposPlanillaController.selected.status}" title="#{myBundle.CreateTiposPlanillaTitle_status}" />

                        <p:outputLabel value="#{myBundle.CreateTiposPlanillaLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{tiposPlanillaController.selected.usuario}" title="#{myBundle.CreateTiposPlanillaTitle_usuario}" />

                        <p:outputLabel value="#{myBundle.CreateTiposPlanillaLabel_fechaReg}" for="fechaReg" />
                        <p:calendar id="fechaReg" pattern="MM/dd/yyyy HH:mm:ss" value="#{tiposPlanillaController.selected.fechaReg}" title="#{myBundle.EditTiposPlanillaTitle_fechaReg}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateTiposPlanillaLabel_ley}" for="ley" />
                        <p:inputText id="ley" value="#{tiposPlanillaController.selected.ley}" title="#{myBundle.CreateTiposPlanillaTitle_ley}" required="true" requiredMessage="#{myBundle.CreateTiposPlanillaRequiredMessage_ley}"/>

                        <p:outputLabel value="#{myBundle.CreateTiposPlanillaLabel_frecuencia}" for="frecuencia" />
                        <p:inputText id="frecuencia" value="#{tiposPlanillaController.selected.frecuencia}" title="#{myBundle.CreateTiposPlanillaTitle_frecuencia}" required="true" requiredMessage="#{myBundle.CreateTiposPlanillaRequiredMessage_frecuencia}"/>

                        <p:outputLabel value="#{myBundle.CreateTiposPlanillaLabel_prestamos}" for="prestamos" />
                        <p:inputText id="prestamos" value="#{tiposPlanillaController.selected.prestamos}" title="#{myBundle.CreateTiposPlanillaTitle_prestamos}" required="true" requiredMessage="#{myBundle.CreateTiposPlanillaRequiredMessage_prestamos}"/>

                        <p:outputLabel value="#{myBundle.CreateTiposPlanillaLabel_liquido}" for="liquido" />
                        <p:inputText id="liquido" value="#{tiposPlanillaController.selected.liquido}" title="#{myBundle.CreateTiposPlanillaTitle_liquido}" required="true" requiredMessage="#{myBundle.CreateTiposPlanillaRequiredMessage_liquido}"/>

                        <p:outputLabel value="#{myBundle.CreateTiposPlanillaLabel_adicional}" for="adicional" />
                        <p:inputText id="adicional" value="#{tiposPlanillaController.selected.adicional}" title="#{myBundle.CreateTiposPlanillaTitle_adicional}" required="true" requiredMessage="#{myBundle.CreateTiposPlanillaRequiredMessage_adicional}"/>

                        <p:outputLabel value="#{myBundle.CreateTiposPlanillaLabel_promedio}" for="promedio" />
                        <p:inputText id="promedio" value="#{tiposPlanillaController.selected.promedio}" title="#{myBundle.CreateTiposPlanillaTitle_promedio}" />

                        <p:outputLabel value="#{myBundle.CreateTiposPlanillaLabel_deducPresta}" for="deducPresta" />
                        <p:selectOneMenu id="deducPresta" value="#{tiposPlanillaController.selected.deducPresta}" required="true" requiredMessage="#{myBundle.EditTiposPlanillaRequiredMessage_deducPresta}">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{deducPrestaController.items}"
                                           var="deducPrestaItem"
                                           itemValue="#{deducPrestaItem}"
                                           itemLabel="#{deducPrestaItem.descripcion.toString()}"
                                           />
                            <f:converter binding="#{deducPrestaConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tiposPlanillaController.saveNew}" value="#{myBundle.Save}" update="display,:TiposPlanillaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,TiposPlanillaCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="TiposPlanillaCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
