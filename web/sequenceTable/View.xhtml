<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SequenceTableViewDlg" widgetVar="SequenceTableViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewSequenceTableTitle}">

            <h:form id="SequenceTableViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sequenceTableController.selected != null}">

                        <h:outputText value="#{myBundle.ViewSequenceTableLabel_sequenceTablePK_seqName}"/>
                        <h:outputText value="#{sequenceTableController.selected.sequenceTablePK.seqName}" title="#{myBundle.ViewSequenceTableTitle_sequenceTablePK_seqName}"/>

                        <h:outputText value="#{myBundle.ViewSequenceTableLabel_sequenceTablePK_codCia}"/>
                        <h:outputText value="#{sequenceTableController.selected.sequenceTablePK.codCia}" title="#{myBundle.ViewSequenceTableTitle_sequenceTablePK_codCia}"/>

                        <h:outputText value="#{myBundle.ViewSequenceTableLabel_seqCount}"/>
                        <h:outputText value="#{sequenceTableController.selected.seqCount}" title="#{myBundle.ViewSequenceTableTitle_seqCount}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="SequenceTableViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
