<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentosEditDlg" widgetVar="DepartamentosEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditDepartamentosTitle}">

            <h:form id="DepartamentosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{departamentosController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditDepartamentosLabel_departamentosPK_codCia}" for="departamentosPK_codCia" />
                        <h:outputText id="departamentosPK_codCia" value="#{departamentosController.selected.departamentosPK.codCia}" />

                        <h:outputLabel value="#{myBundle.EditDepartamentosLabel_departamentosPK_codDepto}" for="departamentosPK_codDepto" />
                        <h:outputText id="departamentosPK_codDepto" value="#{departamentosController.selected.departamentosPK.codDepto}" />

                        <p:outputLabel value="#{myBundle.EditDepartamentosLabel_nomDepto}" for="nomDepto" />
                        <p:inputText id="nomDepto" value="#{departamentosController.selected.nomDepto}" title="#{myBundle.EditDepartamentosTitle_nomDepto}" />

                        <p:outputLabel value="#{myBundle.EditDepartamentosLabel_empleados}" for="empleados" />
                        <p:inputText id="empleados" value="#{departamentosController.selected.empleados}" title="#{myBundle.EditDepartamentosTitle_empleados}" />

                        <p:outputLabel value="#{myBundle.EditDepartamentosLabel_scta1}" for="scta1" />
                        <p:inputText id="scta1" value="#{departamentosController.selected.scta1}" title="#{myBundle.EditDepartamentosTitle_scta1}" />

                        <p:outputLabel value="#{myBundle.EditDepartamentosLabel_scta2}" for="scta2" />
                        <p:inputText id="scta2" value="#{departamentosController.selected.scta2}" title="#{myBundle.EditDepartamentosTitle_scta2}" />

                        <p:outputLabel value="#{myBundle.EditDepartamentosLabel_scta3}" for="scta3" />
                        <p:inputText id="scta3" value="#{departamentosController.selected.scta3}" title="#{myBundle.EditDepartamentosTitle_scta3}" />

                        <p:outputLabel value="#{myBundle.EditDepartamentosLabel_scta4}" for="scta4" />
                        <p:inputText id="scta4" value="#{departamentosController.selected.scta4}" title="#{myBundle.EditDepartamentosTitle_scta4}" />

                        <p:outputLabel value="#{myBundle.EditDepartamentosLabel_scta5}" for="scta5" />
                        <p:inputText id="scta5" value="#{departamentosController.selected.scta5}" title="#{myBundle.EditDepartamentosTitle_scta5}" />

                      
                        <p:outputLabel value="#{myBundle.EditDepartamentosLabel_contable}" for="contable" />
                        <p:inputText id="contable" value="#{departamentosController.selected.contable}" title="#{myBundle.EditDepartamentosTitle_contable}" />

                        <p:outputLabel value="#{myBundle.EditDepartamentosLabel_codTipopla}" for="codTipopla" />
                        <p:inputText id="codTipopla" value="#{departamentosController.selected.codTipopla}" title="#{myBundle.EditDepartamentosTitle_codTipopla}" required="true" requiredMessage="#{myBundle.EditDepartamentosRequiredMessage_codTipopla}"/>

                        <p:outputLabel value="#{myBundle.EditDepartamentosLabel_proyecto}" for="proyecto" />
                        <p:inputText id="proyecto" value="#{departamentosController.selected.proyecto}" title="#{myBundle.EditDepartamentosTitle_proyecto}" />

                        <p:outputLabel value="#{myBundle.EditDepartamentosLabel_codEquivalencia}" for="codEquivalencia" />
                        <p:inputText id="codEquivalencia" value="#{departamentosController.selected.codEquivalencia}" title="#{myBundle.EditDepartamentosTitle_codEquivalencia}" />


                        <p:outputLabel value="#{myBundle.EditDepartamentosLabel_distrito}" for="distrito" />
                        <p:inputText id="distrito" value="#{departamentosController.selected.distrito}" title="#{myBundle.EditDepartamentosTitle_distrito}" />

                        <p:outputLabel value="#{myBundle.EditDepartamentosLabel_firmaDoc}" for="firmaDoc" />
                        <p:inputText id="firmaDoc" value="#{departamentosController.selected.firmaDoc}" title="#{myBundle.EditDepartamentosTitle_firmaDoc}" />

                        <p:outputLabel value="#{myBundle.EditDepartamentosLabel_VSecuencia}" for="VSecuencia" />
                        <p:inputText id="VSecuencia" value="#{departamentosController.selected.VSecuencia}" title="#{myBundle.EditDepartamentosTitle_VSecuencia}" />

                        <p:outputLabel value="#{myBundle.EditDepartamentosLabel_correlIsss}" for="correlIsss" />
                        <p:inputText id="correlIsss" value="#{departamentosController.selected.correlIsss}" title="#{myBundle.EditDepartamentosTitle_correlIsss}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departamentosController.save}" value="#{myBundle.Save}" update="display,:DepartamentosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DepartamentosEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="DepartamentosEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
