<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResumenAsistenciaEditDlg" widgetVar="ResumenAsistenciaEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditResumenAsistenciaTitle}">

            <h:form id="ResumenAsistenciaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{resumenAsistenciaController.selected != null}">

                        <p:outputLabel value="#{myBundle.EditResumenAsistenciaLabel_dias}" for="dias" />
                        <p:inputText id="dias" value="#{resumenAsistenciaController.selected.dias}" title="#{myBundle.EditResumenAsistenciaTitle_dias}" />

                        <p:outputLabel value="#{myBundle.EditResumenAsistenciaLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{resumenAsistenciaController.selected.observacion}" title="#{myBundle.EditResumenAsistenciaTitle_observacion}" />

                        <h:outputLabel value="#{myBundle.EditResumenAsistenciaLabel_programacionPla}" for="programacionPla" />
                        <h:outputText id="programacionPla" value="#{resumenAsistenciaController.selected.programacionPla.programacionPlaPK.secuencia}"/>

                        <h:outputLabel value="#{myBundle.EditResumenAsistenciaLabel_empleados}" for="empleados" />
                        <h:outputText id="empleados" value="#{resumenAsistenciaController.selected.empleados.nombreNit}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{resumenAsistenciaController.save}" value="#{myBundle.Save}" update="display,:ResumenAsistenciaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ResumenAsistenciaEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="ResumenAsistenciaEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
