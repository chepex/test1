<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResumenAsistenciaViewDlg" widgetVar="ResumenAsistenciaViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewResumenAsistenciaTitle}">

            <h:form id="ResumenAsistenciaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{resumenAsistenciaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewResumenAsistenciaLabel_dias}"/>
                        <h:outputText value="#{resumenAsistenciaController.selected.dias}" title="#{myBundle.ViewResumenAsistenciaTitle_dias}"/>

                        <h:outputText value="#{myBundle.ViewResumenAsistenciaLabel_observacion}"/>
                        <h:outputText value="#{resumenAsistenciaController.selected.observacion}" title="#{myBundle.ViewResumenAsistenciaTitle_observacion}"/>

                        <h:outputText value="#{myBundle.ViewResumenAsistenciaLabel_programacionPla}"/>
                        <h:outputText value="#{resumenAsistenciaController.selected.programacionPla.programacionPlaPK.secuencia}"/>

                        <h:outputText value="#{myBundle.ViewResumenAsistenciaLabel_empleados}"/>
                        <h:outputText value="#{resumenAsistenciaController.selected.empleados.empleadosPK}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="ResumenAsistenciaViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
