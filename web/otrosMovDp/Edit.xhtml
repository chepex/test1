<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OtrosMovDpEditDlg" widgetVar="OtrosMovDpEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditOtrosMovDpTitle}">

            <h:form id="OtrosMovDpEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{otrosMovDpController.selected != null}">

                        <p:outputLabel value="#{myBundle.EditOtrosMovDpLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{otrosMovDpController.selected.valor}" title="#{myBundle.EditOtrosMovDpTitle_valor}" />

                        <h:outputLabel value="#{myBundle.EditOtrosMovDpLabel_programacionPla}" for="programacionPla" />
                        <h:outputText id="programacionPla" value="#{otrosMovDpController.selected.programacionPla.programacionPlaPK}"/>

                        <h:outputLabel value="#{myBundle.EditOtrosMovDpLabel_empleados}" for="empleados" />
                        <h:outputText id="empleados" value="#{otrosMovDpController.selected.empleados.empleadosPK}"/>

                        <h:outputLabel value="#{myBundle.EditOtrosMovDpLabel_deducPresta}" for="deducPresta" />
                        <h:outputText id="deducPresta" value="#{otrosMovDpController.selected.deducPresta.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{otrosMovDpController.save}" value="#{myBundle.Save}" update="display,:OtrosMovDpListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,OtrosMovDpEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="OtrosMovDpEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
