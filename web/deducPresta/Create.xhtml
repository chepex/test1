<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeducPrestaCreateDlg" widgetVar="DeducPrestaCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateDeducPrestaTitle}">

            <h:form id="DeducPrestaCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{deducPrestaController.selected != null}">



                        <p:outputLabel value="#{myBundle.CreateDeducPrestaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{deducPrestaController.selected.descripcion}" title="#{myBundle.CreateDeducPrestaTitle_descripcion}" />


                        <p:outputLabel value="#{myBundle.CreateDeducPrestaLabel_afp}" for="afp" />
                        <p:inputText id="afp" value="#{deducPrestaController.selected.afp}" title="#{myBundle.CreateDeducPrestaTitle_afp}" />

                        <p:outputLabel value="#{myBundle.CreateDeducPrestaLabel_renta}" for="renta" />
                        <p:inputText id="renta" value="#{deducPrestaController.selected.renta}" title="#{myBundle.CreateDeducPrestaTitle_renta}" />

                        <p:outputLabel value="#{myBundle.CreateDeducPrestaLabel_isss}" for="isss" />
                        <p:inputText id="isss" value="#{deducPrestaController.selected.isss}" title="#{myBundle.CreateDeducPrestaTitle_isss}" />

                        
                        <p:outputLabel value="#{myBundle.CreateDeducPrestaLabel_factor}" for="factor" />
                        <p:inputText id="factor" value="#{deducPrestaController.selected.factor}" title="#{myBundle.CreateDeducPrestaTitle_factor}" />

                        <p:outputLabel value="#{myBundle.CreateDeducPrestaLabel_proceso}" for="proceso" />
                        <p:inputText id="proceso" value="#{deducPrestaController.selected.proceso}" title="#{myBundle.CreateDeducPrestaTitle_proceso}" />

                        <p:outputLabel value="#{myBundle.CreateDeducPrestaLabel_tope}" for="tope" />
                        <p:inputText id="tope" value="#{deducPrestaController.selected.tope}" title="#{myBundle.CreateDeducPrestaTitle_tope}" />                        
                        
                        <p:outputLabel value="#{myBundle.CreateDeducPrestaLabel_prioridad}" for="prioridad" />
                        <p:inputText id="prioridad" value="#{deducPrestaController.selected.prioridad}" title="#{myBundle.CreateDeducPrestaTitle_prioridad}" />                                                

                        <p:outputLabel value="#{myBundle.CreateDeducPrestaLabel_catDp}" for="catDp" />
                        <p:selectOneMenu id="catDp" value="#{deducPrestaController.selected.catDp}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{catDpController.items}"
                                           var="catDpItem"
                                           itemValue="#{catDpItem}"
                                           itemLabel="#{catDpItem.descripcion}"
					   />
                            <f:converter binding="#{catDpConverter}"/>
                        </p:selectOneMenu>                        

                        <p:outputLabel value="#{myBundle.CreateDeducPrestaLabel_cta1}" for="cta1" />
                        <p:inputText id="cta1" value="#{deducPrestaController.selected.cta1}" title="#{myBundle.CreateDeducPrestaTitle_cta1}" />

                        <p:outputLabel value="#{myBundle.CreateDeducPrestaLabel_cta2}" for="cta2" />
                        <p:inputText id="cta2" value="#{deducPrestaController.selected.cta2}" title="#{myBundle.CreateDeducPrestaTitle_cta2}" />

                        <p:outputLabel value="#{myBundle.CreateDeducPrestaLabel_cta3}" for="cta3" />
                        <p:inputText id="cta3" value="#{deducPrestaController.selected.cta3}" title="#{myBundle.CreateDeducPrestaTitle_cta3}" />

                        <p:outputLabel value="#{myBundle.CreateDeducPrestaLabel_cta4}" for="cta4" />
                        <p:inputText id="cta4" value="#{deducPrestaController.selected.cta4}" title="#{myBundle.CreateDeducPrestaTitle_cta4}" />

                        <p:outputLabel value="#{myBundle.CreateDeducPrestaLabel_cta5}" for="cta5" />
                        <p:inputText id="cta5" value="#{deducPrestaController.selected.cta5}" title="#{myBundle.CreateDeducPrestaTitle_cta5}" />

                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{deducPrestaController.saveNew}" value="#{myBundle.Save}" update="display,:DeducPrestaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DeducPrestaCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="DeducPrestaCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
