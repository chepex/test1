<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeducPrestaEditDlg" widgetVar="DeducPrestaEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditDeducPrestaTitle}">

            <h:form id="DeducPrestaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{deducPrestaController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditDeducPrestaLabel_deducPrestaPK_codDp}" for="deducPrestaPK_codDp" />
                        <h:outputText id="deducPrestaPK_codDp" value="#{deducPrestaController.selected.deducPrestaPK.codDp}" />



                        <p:outputLabel value="#{myBundle.EditDeducPrestaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{deducPrestaController.selected.descripcion}" title="#{myBundle.EditDeducPrestaTitle_descripcion}" />


                        <p:outputLabel value="#{myBundle.EditDeducPrestaLabel_afp}" for="afp" />
                        <p:inputText id="afp" value="#{deducPrestaController.selected.afp}" title="#{myBundle.EditDeducPrestaTitle_afp}" />

                        <p:outputLabel value="#{myBundle.EditDeducPrestaLabel_nogravado}" for="nogravado" />
                        <p:inputText id="nogravado" value="#{deducPrestaController.selected.nogravado}" title="#{myBundle.EditDeducPrestaTitle_nogravado}" />

                        <p:outputLabel value="#{myBundle.EditDeducPrestaLabel_segmentar}" for="segmentar" />
                        <p:selectOneMenu id="segmentar" value="#{deducPrestaController.selected.segmentar}"  >                            
                               <f:selectItem itemLabel="No" itemValue =""/>

                        </p:selectOneMenu>                           
                        
                        <p:outputLabel value="#{myBundle.EditDeducPrestaLabel_renta}" for="renta" />
                        <p:inputText id="renta" value="#{deducPrestaController.selected.renta}" title="#{myBundle.EditDeducPrestaTitle_renta}" />

                        <p:outputLabel value="#{myBundle.EditDeducPrestaLabel_isss}" for="isss" />
                        <p:inputText id="isss" value="#{deducPrestaController.selected.isss}" title="#{myBundle.EditDeducPrestaTitle_isssa}" />
                        
                        
                        <p:outputLabel value="#{myBundle.EditDeducPrestaLabel_factor}" for="factor" />
                        <p:inputText id="factor" value="#{deducPrestaController.selected.factor}" title="#{myBundle.EditDeducPrestaTitle_factor}" />

                        <p:outputLabel value="#{myBundle.EditDeducPrestaLabel_tope}" for="factor" />

                        <p:outputLabel value="#{myBundle.EditDeducPrestaLabel_proceso}" for="proceso" />
                        <p:inputText id="proceso" value="#{deducPrestaController.selected.proceso}" title="#{myBundle.EditDeducPrestaTitle_proceso}" />

                        <p:outputLabel value="#{myBundle.EditDeducPrestaLabel_prioridad}" for="prioridad" />
                        <p:inputText id="prioridad" value="#{deducPrestaController.selected.prioridad}" title="#{myBundle.EditDeducPrestaTitle_prioridad}" />                        
                        
                        <p:outputLabel value="#{myBundle.CreateDeducPrestaLabel_catDp}" for="catDp" />
                        <p:selectOneMenu id="catDp" value="#{deducPrestaController.selected.catDp}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{catDpController.items}"
                                           var="catDpItem"
                                           itemValue="#{catDpItem}"
                                           itemLabel="#{catDpItem.descripcion}"
					   />
                            <f:converter binding="#{catDpConverter}"/>
                        </p:selectOneMenu> 
                        
                        <p:outputLabel value="#{myBundle.EditDeducPrestaLabel_cta1}" for="cta1" />
                        <p:inputText id="cta1" value="#{deducPrestaController.selected.cta1}" title="#{myBundle.EditDeducPrestaTitle_cta1}" />

                        <p:inputText id="cta3" value="#{deducPrestaController.selected.cta3}" title="#{myBundle.EditDeducPrestaTitle_cta3}" />

                        <p:outputLabel value="#{myBundle.EditDeducPrestaLabel_cta4}" for="cta4" />
                        <p:inputText id="cta4" value="#{deducPrestaController.selected.cta4}" title="#{myBundle.EditDeducPrestaTitle_cta4}" />

                    <p:commandButton value="#{myBundle.Cancel}" onclick="DeducPrestaEditDialog.hide()"/>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
