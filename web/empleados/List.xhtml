<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EmpleadosListForm">

	<p:panel header="#{myBundle.ListEmpleadosTitle}">

	    <p:dataTable id="datalist" value="#{empleadosController.items}" var="item"
			 selectionMode="single" selection="#{empleadosController.selected}"
			 rowKey="#{item.empleadosPK}"
			 paginator="true"
			 rows="10"
			 rowsPerPageTemplate="10,20,30"
			 >

		
		
                <p:ajax event="rowSelect" update=":EmpleadosCreateForm"  />     
		<p:column sortBy="#{item.empleadosPK.codEmp}" filterBy="#{item.empleadosPK.codEmp}">
		    <f:facet name="header">
			<h:outputText value="#{myBundle.ListEmpleadosTitle_empleadosPK_codEmp}"/>
		    </f:facet>
		    <h:outputText value="#{item.empleadosPK.codEmp}"/>
		</p:column>
		<p:column sortBy="#{item.apellidos}" filterBy="#{item.apellidos}">
		    <f:facet name="header">
			<h:outputText value="#{myBundle.ListEmpleadosTitle_apellidos}"/>
		    </f:facet>
		    <h:outputText value="#{item.apellidos}"/>
		</p:column>
		<p:column sortBy="#{item.nombres}" filterBy="#{item.nombres}">
		    <f:facet name="header">
			<h:outputText value="#{myBundle.ListEmpleadosTitle_nombres}"/>
		    </f:facet>
		    <h:outputText value="#{item.nombres}"/>
		</p:column>
		<p:column sortBy="#{item.departamentos.departamentosPK}" filterBy="#{item.departamentos.departamentosPK}">
		    <f:facet name="header">
			<h:outputText value="#{myBundle.ListEmpleadosTitle_departamentos}"/>
		    </f:facet>
		    <h:outputText value="#{item.departamentos.nomDepto }"/>
		</p:column>		
	
	
		<f:facet name="footer">
		    <p:commandButton id="createButton" icon="ui-icon-plus"   value="Crear Empleado" actionListener="#{empleadosController.prepareCreate}" update=":EmpleadosCreateForm" />		   
		    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{empleadosController.delete}" update=":growl,datalist" disabled="#{empty empleadosController.selected}"/>
		</f:facet>

	    </p:dataTable>

	</p:panel>

    </h:form><br /> 
<p:separator />  
    
<h:form id="EmpleadosCreateForm" >
                <h:panelGroup id="display">
                    
                
                <p:panel header="Datos Personales">
                
                    <p:panelGrid columns="8" rendered="#{empleadosController.selected != null}">

                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_empleadosPK_codEmp}" for="empleadosPK_codEmp" />
                        <p:outputLabel id="empleadosPK_codEmp" value="#{empleadosController.selected.empleadosPK.codEmp}" title="#{myBundle.CreateEmpleadosTitle_empleadosPK_codEmp}" />
                        
                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_codEmpref}" for="codEmpref" />
                        <p:inputText id="codEmpref" value="#{empleadosController.selected.codEmpref}" title="#{myBundle.CreateEmpleadosTitle_codEmpref}" />
                        

                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{empleadosController.selected.apellidos}" title="#{myBundle.CreateEmpleadosTitle_apellidos}" required="true" requiredMessage="#{myBundle.CreateEmpleadosRequiredMessage_apellidos}"/>

                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{empleadosController.selected.nombres}" title="#{myBundle.CreateEmpleadosTitle_nombres}" required="true" requiredMessage="#{myBundle.CreateEmpleadosRequiredMessage_nombres}"/>

                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_apCasada}" for="apCasada" />
                        <p:inputText id="apCasada" value="#{empleadosController.selected.apCasada}" title="#{myBundle.CreateEmpleadosTitle_apCasada}" />

                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{empleadosController.selected.direccion}" title="#{myBundle.CreateEmpleadosTitle_direccion}" />

                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_telefonos}" for="telefonos" />
                        <p:inputText id="telefonos" value="#{empleadosController.selected.telefonos}" title="#{myBundle.CreateEmpleadosTitle_telefonos}" />

                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_fechaNac}" for="fechaNac" />
                        <p:calendar id="fechaNac" pattern="MM/dd/yyyy HH:mm:ss" value="#{empleadosController.selected.fechaNac}" title="#{myBundle.EditEmpleadosTitle_fechaNac}"  showOn="button"/>
                        
                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_avisarA}" for="avisarA" />
                        <p:inputText id="avisarA" value="#{empleadosController.selected.avisarA}" title="#{myBundle.CreateEmpleadosTitle_avisarA}" />
                        
                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_sexo}" for="sexo" />
                        
                        <p:selectOneMenu id="sexo" value="#{empleadosController.selected.sexo}"  >                            
                               <f:selectItem itemLabel="Femenino" itemValue ="1"/>
                               <f:selectItem itemLabel="Masculino" itemValue="2"/>
                        </p:selectOneMenu>
                        
                        
                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_numHijos}" for="numHijos" />
                        <p:inputText id="numHijos" value="#{empleadosController.selected.numHijos}" title="#{myBundle.CreateEmpleadosTitle_numHijos}" />

                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_estadoCivil}" for="estadoCivil" />                                
                        <p:selectOneMenu id="estadoCivil" value="#{empleadosController.selected.estadoCivil}"  >                            
                               <f:selectItem itemLabel="Soltero" itemValue ="S"/>
                               <f:selectItem itemLabel="Viudo" itemValue ="V"/>
                               <f:selectItem itemLabel="Union Libre" itemValue ="U"/>
                               <f:selectItem itemLabel="Casado" itemValue ="C"/>
                               <f:selectItem itemLabel="AcompaÃ±ado" itemValue ="A"/>                               
                               <f:selectItem itemLabel="Divorciado" itemValue ="D"/>                               
                        </p:selectOneMenu>                        
                        

                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_beneficiario}" for="beneficiario" />
                        <p:inputText id="beneficiario" value="#{empleadosController.selected.beneficiario}" title="#{myBundle.CreateEmpleadosTitle_beneficiario}" />
                        
                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_afp}" for="afp" />
                        <p:selectOneMenu id="afp" value="#{empleadosController.selected.codAfp}" required="true" requiredMessage="#{myBundle.EditEmpleadosRequiredMessage_afp}">                              
                               <f:selectItems value="#{deducPrestaController.LAfp}"
                                              var="deducPresta"
                                              itemValue="#{deducPresta}"
                                              itemLabel="#{deducPresta.descripcion}"
                                              />
                               <f:converter binding="#{deducPrestaConverter}"/>
                           </p:selectOneMenu>                        
                        
                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_isss}" for="isss" />
                        <p:selectOneMenu id="isss" value="#{empleadosController.selected.codIsss}" required="true" requiredMessage="#{myBundle.EditEmpleadosRequiredMessage_isss}">                              
                            <f:selectItems value="#{deducPrestaController.LIsss}"
                                              var="deducPresta"
                                              itemValue="#{deducPresta}"
                                              itemLabel="#{deducPresta.descripcion}"
                                              />
                               <f:converter binding="#{deducPrestaConverter}"/>
                           </p:selectOneMenu>                        
                        
                        
                        
                    </p:panelGrid>
                </p:panel>
                    
                <p:panel header="Datos de Registro">
                     <p:panelGrid columns="4" rendered="#{empleadosController.selected != null}">
                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_departamentos}" for="departamentos" />
                           <p:selectOneMenu id="departamentos" value="#{empleadosController.selected.departamentos}" required="true" requiredMessage="#{myBundle.EditEmpleadosRequiredMessage_departamentos}">
                               <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                               <f:selectItems value="#{departamentosController.items}"
                                              var="departamentosItem"
                                              itemValue="#{departamentosItem}"
                                              itemLabel="#{departamentosItem.nomDepto.toString()}"
                                              />
                               <f:converter binding="#{departamentosConverter}"/>
                           </p:selectOneMenu>

                           <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_puestos}" for="puestos" />
                           <p:selectOneMenu id="puestos" filter="true" filterMatchMode="contains" value="#{empleadosController.selected.puestos}" required="true" requiredMessage="#{myBundle.EditEmpleadosRequiredMessage_puestos}">
                               <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                               <f:selectItems value="#{puestosController.items}"
                                              var="puestosItem"
                                              itemValue="#{puestosItem}"
                                              itemLabel="#{puestosItem.nomPuesto.toString()}"
                                              />
                               <f:converter binding="#{puestosConverter}"/>
                           </p:selectOneMenu>

                           <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_codProfesion}" for="codProfesion" />
                           <p:selectOneMenu id="codProfesion" value="#{empleadosController.selected.codProfesion}" >
                               <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                               <f:selectItems value="#{profesionesController.items}"
                                              var="codProfesionItem"
                                              itemValue="#{codProfesionItem}"
                                              itemLabel="#{codProfesionItem.descripcion.toString()}"
                                              />
                               <f:converter binding="#{profesionesConverter}"/>
                           </p:selectOneMenu>                     

                           

                           <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_numIgss}" for="numIgss" />
                           <p:inputText id="numIgss" value="#{empleadosController.selected.numIgss}" title="#{myBundle.CreateEmpleadosTitle_numIgss}" />

                           <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_numNit}" for="numNit" />
                           <p:inputText id="numNit" value="#{empleadosController.selected.numNit}" title="#{myBundle.CreateEmpleadosTitle_numNit}" />




                           <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_cedula}" for="cedula" />
                           <p:inputText id="cedula" value="#{empleadosController.selected.cedula}" title="#{myBundle.CreateEmpleadosTitle_cedula}" />








                           <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_nupAfp}" for="nupAfp" />
                           <p:inputText id="nupAfp" value="#{empleadosController.selected.nupAfp}" title="#{myBundle.CreateEmpleadosTitle_nupAfp}" />




                           <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_nombreIsss}" for="nombreIsss" />
                           <p:inputText id="nombreIsss" value="#{empleadosController.selected.nombreIsss}" title="#{myBundle.CreateEmpleadosTitle_nombreIsss}" />


                           <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_comision}" for="comision" />
                           <p:inputText id="comision" value="#{empleadosController.selected.comision}" title="#{myBundle.CreateEmpleadosTitle_comision}" />

                           <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_fechaIngresoHist}" for="fechaIngresoHist" />
                           <p:calendar id="fechaIngresoHist" pattern="MM/dd/yyyy HH:mm:ss" value="#{empleadosController.selected.fechaIngresoHist}" title="#{myBundle.EditEmpleadosTitle_fechaIngresoHist}"  showOn="button"/>


                           <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_nombreNit}" for="nombreNit" />
                           <p:inputText id="nombreNit" value="#{empleadosController.selected.nombreNit}" title="#{myBundle.CreateEmpleadosTitle_nombreNit}" />

                           <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_codZona}" for="codZona" />
                           <p:inputText id="codZona" value="#{empleadosController.selected.codZona}" title="#{myBundle.CreateEmpleadosTitle_codZona}" />

                           <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_codMuni}" for="codMuni" />
                           <p:inputText id="codMuni" value="#{empleadosController.selected.codMuni}" title="#{myBundle.CreateEmpleadosTitle_codMuni}" />

                           <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_codSeguridad}" for="codSeguridad" />
                           <p:inputText id="codSeguridad" value="#{empleadosController.selected.codSeguridad}" title="#{myBundle.CreateEmpleadosTitle_codSeguridad}" />

                           <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_FExtDoc}" for="FExtDoc" />
                           <p:calendar id="FExtDoc" pattern="MM/dd/yyyy HH:mm:ss" value="#{empleadosController.selected.FExtDoc}" title="#{myBundle.EditEmpleadosTitle_FExtDoc}"  showOn="button"/>

                           <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_codPais}" for="codPais" />
                           <p:inputText id="codPais" value="#{empleadosController.selected.codPais}" title="#{myBundle.CreateEmpleadosTitle_codPais}" />
                    
                     </p:panelGrid>
                     </p:panel>
                    <p:panel header="Situacion Actual">
                        <p:panelGrid columns="8" rendered="#{empleadosController.selected != null}">
                            
                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_status}" for="status" />                        
                        <p:selectOneMenu id="status" value="#{empleadosController.selected.status}"  >                            
                               <f:selectItem itemLabel="Retirado" itemValue ="R"/>
                               <f:selectItem itemLabel="Activo" itemValue="A"/>
                               <f:selectItem itemLabel="Marcacion" itemValue="M"/>
                        </p:selectOneMenu>
                            
                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_fecIngreso}" for="fecIngreso" />
                        <p:calendar id="fecIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{empleadosController.selected.fecIngreso}" title="#{myBundle.EditEmpleadosTitle_fecIngreso}" required="true" requiredMessage="#{myBundle.EditEmpleadosRequiredMessage_fecIngreso}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_fecSalida}" for="fecSalida" />
                        <p:calendar id="fecSalida" pattern="MM/dd/yyyy HH:mm:ss" value="#{empleadosController.selected.fecSalida}" title="#{myBundle.EditEmpleadosTitle_fecSalida}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_motSalida}" for="motSalida" />
                        <p:inputText id="motSalida" value="#{empleadosController.selected.motSalida}" title="#{myBundle.CreateEmpleadosTitle_motSalida}" />

                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{empleadosController.selected.observacion}" title="#{myBundle.CreateEmpleadosTitle_observacion}" />
                            
                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_promedio}" for="promedio" />
                        <p:inputText id="promedio" value="#{empleadosController.selected.promedio}" title="#{myBundle.CreateEmpleadosTitle_promedio}" />
                        
                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_tipoContra}" for="tipoContra" />                        
                        <p:selectOneMenu id="tipoContra" value="#{empleadosController.selected.tipoContra}"  >                            
                               <f:selectItem itemLabel="Permanenete" itemValue ="P"/>
                               <f:selectItem itemLabel="Eventual" itemValue="E"/>                               
                        </p:selectOneMenu>                        
                            
                        </p:panelGrid>
                    </p:panel>
                     <p:panel header="Datos de Registro">
                        <p:panelGrid columns="8" rendered="#{empleadosController.selected != null}">
                            
                           <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_ctaBancaria}" for="ctaBancaria" />
                           <p:inputText id="ctaBancaria" value="#{empleadosController.selected.ctaBancaria}" title="#{myBundle.CreateEmpleadosTitle_ctaBancaria}" />

                                                <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_codBanco}" for="codBanco" />
                           <p:inputText id="codBanco" value="#{empleadosController.selected.codBanco}" title="#{myBundle.CreateEmpleadosTitle_codBanco}" />

                           <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_codArea}" for="codArea" />
                           <p:inputText id="codArea" value="#{empleadosController.selected.codArea}" title="#{myBundle.CreateEmpleadosTitle_codArea}" />

                           
                       


                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_salario}" for="salario" />
                        <p:inputText id="salario" value="#{empleadosController.selected.salario}" title="#{myBundle.CreateEmpleadosTitle_salario}" required="true" requiredMessage="#{myBundle.CreateEmpleadosRequiredMessage_salario}"/>


                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_bonificacion}" for="bonificacion" />
                        <p:inputText id="bonificacion" value="#{empleadosController.selected.bonificacion}" title="#{myBundle.CreateEmpleadosTitle_bonificacion}" />

                        <p:outputLabel value="#{myBundle.CreateEmpleadosLabel_salarioBase}" for="salarioBase" />
                        <p:inputText id="salarioBase" value="#{empleadosController.selected.salarioBase}" title="#{myBundle.CreateEmpleadosTitle_salarioBase}" required="true" requiredMessage="#{myBundle.CreateEmpleadosRequiredMessage_salarioBase}"/>

                        
                    
                    
                        </p:panelGrid>
                </p:panel>
                </h:panelGroup>
      <p:separator />  
      <p:hotkey bind="ctrl+g" actionListener="#{empleadosController.save}" update="display,:EmpleadosListForm:datalist,:growl"/>
<p:commandButton actionListener="#{empleadosController.save}" value="#{myBundle.Save}" update="display,:EmpleadosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,EmpleadosCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="EmpleadosCreateDialog.hide()"/>      
            </h:form>
    

</ui:composition>
