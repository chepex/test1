<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadosEditDlg" widgetVar="EmpleadosEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditEmpleadosTitle}">

            <h:form id="EmpleadosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="4" rendered="#{empleadosController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditEmpleadosLabel_empleadosPK_codEmp}" for="empleadosPK_codEmp" />
                        <h:outputText id="empleadosPK_codEmp" value="#{empleadosController.selected.empleadosPK.codEmp}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{empleadosController.selected.apellidos}" title="#{myBundle.EditEmpleadosTitle_apellidos}" required="true" requiredMessage="#{myBundle.EditEmpleadosRequiredMessage_apellidos}"/>

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{empleadosController.selected.nombres}" title="#{myBundle.EditEmpleadosTitle_nombres}" required="true" requiredMessage="#{myBundle.EditEmpleadosRequiredMessage_nombres}"/>

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_apCasada}" for="apCasada" />
                        <p:inputText id="apCasada" value="#{empleadosController.selected.apCasada}" title="#{myBundle.EditEmpleadosTitle_apCasada}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{empleadosController.selected.direccion}" title="#{myBundle.EditEmpleadosTitle_direccion}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_telefonos}" for="telefonos" />
                        <p:inputText id="telefonos" value="#{empleadosController.selected.telefonos}" title="#{myBundle.EditEmpleadosTitle_telefonos}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_fechaNac}" for="fechaNac" />
                        <p:calendar id="fechaNac" pattern="MM/dd/yyyy HH:mm:ss" value="#{empleadosController.selected.fechaNac}" title="#{myBundle.EditEmpleadosTitle_fechaNac}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_numIgss}" for="numIgss" />
                        <p:inputText id="numIgss" value="#{empleadosController.selected.numIgss}" title="#{myBundle.EditEmpleadosTitle_numIgss}" />


                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_numNit}" for="numNit" />
                        <p:inputText id="numNit" value="#{empleadosController.selected.numNit}" title="#{myBundle.EditEmpleadosTitle_numNit}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_fecIngreso}" for="fecIngreso" />
                        <p:calendar id="fecIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{empleadosController.selected.fecIngreso}" title="#{myBundle.EditEmpleadosTitle_fecIngreso}" required="true" requiredMessage="#{myBundle.EditEmpleadosRequiredMessage_fecIngreso}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_fecSalida}" for="fecSalida" />
                        <p:calendar id="fecSalida" pattern="MM/dd/yyyy HH:mm:ss" value="#{empleadosController.selected.fecSalida}" title="#{myBundle.EditEmpleadosTitle_fecSalida}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_motSalida}" for="motSalida" />
                        <p:inputText id="motSalida" value="#{empleadosController.selected.motSalida}" title="#{myBundle.EditEmpleadosTitle_motSalida}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{empleadosController.selected.observacion}" title="#{myBundle.EditEmpleadosTitle_observacion}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_status}" for="status" />
                        <p:inputText id="status" value="#{empleadosController.selected.status}" title="#{myBundle.EditEmpleadosTitle_status}" required="true" requiredMessage="#{myBundle.EditEmpleadosRequiredMessage_status}"/>

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_tipoContra}" for="tipoContra" />
                        <p:inputText id="tipoContra" value="#{empleadosController.selected.tipoContra}" title="#{myBundle.EditEmpleadosTitle_tipoContra}" required="true" requiredMessage="#{myBundle.EditEmpleadosRequiredMessage_tipoContra}"/>

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_salario}" for="salario" />
                        <p:inputText id="salario" value="#{empleadosController.selected.salario}" title="#{myBundle.EditEmpleadosTitle_salario}" required="true" requiredMessage="#{myBundle.EditEmpleadosRequiredMessage_salario}"/>

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_promedio}" for="promedio" />
                        <p:inputText id="promedio" value="#{empleadosController.selected.promedio}" title="#{myBundle.EditEmpleadosTitle_promedio}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_bonificacion}" for="bonificacion" />
                        <p:inputText id="bonificacion" value="#{empleadosController.selected.bonificacion}" title="#{myBundle.EditEmpleadosTitle_bonificacion}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_salarioBase}" for="salarioBase" />
                        <p:inputText id="salarioBase" value="#{empleadosController.selected.salarioBase}" title="#{myBundle.EditEmpleadosTitle_salarioBase}" required="true" requiredMessage="#{myBundle.EditEmpleadosRequiredMessage_salarioBase}"/>

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_avisarA}" for="avisarA" />
                        <p:inputText id="avisarA" value="#{empleadosController.selected.avisarA}" title="#{myBundle.EditEmpleadosTitle_avisarA}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{empleadosController.selected.cedula}" title="#{myBundle.EditEmpleadosTitle_cedula}" />

                    

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_ctaBancaria}" for="ctaBancaria" />
                        <p:inputText id="ctaBancaria" value="#{empleadosController.selected.ctaBancaria}" title="#{myBundle.EditEmpleadosTitle_ctaBancaria}" />


                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_comSobra}" for="comSobra" />
                        <p:inputText id="comSobra" value="#{empleadosController.selected.comSobra}" title="#{myBundle.EditEmpleadosTitle_comSobra}" />


                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{empleadosController.selected.sexo}" title="#{myBundle.EditEmpleadosTitle_sexo}" required="true" requiredMessage="#{myBundle.EditEmpleadosRequiredMessage_sexo}"/>

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_tipoCta}" for="tipoCta" />
                        <p:inputText id="tipoCta" value="#{empleadosController.selected.tipoCta}" title="#{myBundle.EditEmpleadosTitle_tipoCta}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_nupAfp}" for="nupAfp" />
                        <p:inputText id="nupAfp" value="#{empleadosController.selected.nupAfp}" title="#{myBundle.EditEmpleadosTitle_nupAfp}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_numHijos}" for="numHijos" />
                        <p:inputText id="numHijos" value="#{empleadosController.selected.numHijos}" title="#{myBundle.EditEmpleadosTitle_numHijos}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_estadoCivil}" for="estadoCivil" />
                        <p:inputText id="estadoCivil" value="#{empleadosController.selected.estadoCivil}" title="#{myBundle.EditEmpleadosTitle_estadoCivil}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_codEmpref}" for="codEmpref" />
                        <p:inputText id="codEmpref" value="#{empleadosController.selected.codEmpref}" title="#{myBundle.EditEmpleadosTitle_codEmpref}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_nombreIsss}" for="nombreIsss" />
                        <p:inputText id="nombreIsss" value="#{empleadosController.selected.nombreIsss}" title="#{myBundle.EditEmpleadosTitle_nombreIsss}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_comision}" for="comision" />
                        <p:inputText id="comision" value="#{empleadosController.selected.comision}" title="#{myBundle.EditEmpleadosTitle_comision}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_fechaIngresoHist}" for="fechaIngresoHist" />
                        <p:calendar id="fechaIngresoHist" pattern="MM/dd/yyyy HH:mm:ss" value="#{empleadosController.selected.fechaIngresoHist}" title="#{myBundle.EditEmpleadosTitle_fechaIngresoHist}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_beneficiario}" for="beneficiario" />
                        <p:inputText id="beneficiario" value="#{empleadosController.selected.beneficiario}" title="#{myBundle.EditEmpleadosTitle_beneficiario}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_nombreNit}" for="nombreNit" />
                        <p:inputText id="nombreNit" value="#{empleadosController.selected.nombreNit}" title="#{myBundle.EditEmpleadosTitle_nombreNit}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_vacaciones}" for="vacaciones" />
                        <p:inputText id="vacaciones" value="#{empleadosController.selected.vacaciones}" title="#{myBundle.EditEmpleadosTitle_vacaciones}" />


                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_codDepartamento}" for="codDepartamento" />
                        <p:inputText id="codDepartamento" value="#{empleadosController.selected.codDepartamento}" title="#{myBundle.EditEmpleadosTitle_codDepartamento}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_codZona}" for="codZona" />
                        <p:inputText id="codZona" value="#{empleadosController.selected.codZona}" title="#{myBundle.EditEmpleadosTitle_codZona}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_codMuni}" for="codMuni" />
                        <p:inputText id="codMuni" value="#{empleadosController.selected.codMuni}" title="#{myBundle.EditEmpleadosTitle_codMuni}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_codSeguridad}" for="codSeguridad" />
                        <p:inputText id="codSeguridad" value="#{empleadosController.selected.codSeguridad}" title="#{myBundle.EditEmpleadosTitle_codSeguridad}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_FExtDoc}" for="FExtDoc" />
                        <p:calendar id="FExtDoc" pattern="MM/dd/yyyy HH:mm:ss" value="#{empleadosController.selected.FExtDoc}" title="#{myBundle.EditEmpleadosTitle_FExtDoc}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_codPais}" for="codPais" />
                        <p:inputText id="codPais" value="#{empleadosController.selected.codPais}" title="#{myBundle.EditEmpleadosTitle_codPais}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_fecRegistro}" for="fecRegistro" />
                        <p:calendar id="fecRegistro" pattern="MM/dd/yyyy HH:mm:ss" value="#{empleadosController.selected.fecRegistro}" title="#{myBundle.EditEmpleadosTitle_fecRegistro}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_codBanco}" for="codBanco" />
                        <p:inputText id="codBanco" value="#{empleadosController.selected.codBanco}" title="#{myBundle.EditEmpleadosTitle_codBanco}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_codArea}" for="codArea" />
                        <p:inputText id="codArea" value="#{empleadosController.selected.codArea}" title="#{myBundle.EditEmpleadosTitle_codArea}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_password}" for="password" />
                        <p:inputText id="password" value="#{empleadosController.selected.password}" title="#{myBundle.EditEmpleadosTitle_password}" />

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_puestos}" for="puestos" />
                        <p:selectOneMenu id="puestos" value="#{empleadosController.selected.puestos}" required="true" requiredMessage="#{myBundle.EditEmpleadosRequiredMessage_puestos}">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{puestosController.items}"
                                           var="puestosItem"
                                           itemValue="#{puestosItem}"
                                           itemLabel="#{puestosItem.nomPuesto.toString()}"
					   />
                            <f:converter binding="#{puestosConverter}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_codProfesion}" for="codProfesion" />
                        <p:selectOneMenu id="codProfesion" value="#{empleadosController.selected.codProfesion}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{profesionesController.items}"
                                           var="codProfesionItem"
                                           itemValue="#{codProfesionItem}"
                                           itemLabel="#{codProfesionItem.descripcion.toString()}"
					   />
                            <f:converter binding="#{profesionesConverter}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditEmpleadosLabel_departamentos}" for="departamentos" />
                        <p:selectOneMenu id="departamentos" value="#{empleadosController.selected.departamentos}" required="true" requiredMessage="#{myBundle.EditEmpleadosRequiredMessage_departamentos}">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentosController.items}"
                                           var="departamentosItem"
                                           itemValue="#{departamentosItem}"
                                           itemLabel="#{departamentosItem.nomDepto.toString()}"
					   />
                            <f:converter binding="#{departamentosConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadosController.save}" value="#{myBundle.Save}" update="display,:EmpleadosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,EmpleadosEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="EmpleadosEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
