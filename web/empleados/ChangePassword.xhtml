<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    
    <ui:composition>

        <p:dialog id="EmpChangeDlg" widgetVar="EmpChangeDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ChangePassword_header}">

            <h:form id="EmpChangeForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{empleadosController.selected != null}">

                        <h:outputLabel value="#{myBundle.ChangePassword_usuario}" for="Emp_userName" />
                        <h:inputText id="Emp_userName" value="#{empleadosController.selected.userName}" />

                        <p:outputLabel value="#{myBundle.ChangePassword_nvaClave}" for="Emp_nvaClave" />
                        <p:password id="Emp_nvaClave" value="#{empleadosController.nvaClave}"/>
                        
                        <p:outputLabel value="#{myBundle.ChangePassword_confClave}" for="Emp_confClave"/>
                        <p:password id="Emp_confClave" value="#{empleadosController.confClave}"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadosController.actualizaClave}" value="#{myBundle.Save}" update="display,:EmpChangeForm,:growl" oncomplete="handleSubmit(xhr,status,args,EmpChangeDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="EmpChangeDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
