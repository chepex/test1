<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatDpEditDlg" widgetVar="CatDpEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditCatDpTitle}">

            <h:form id="CatDpEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{catDpController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditCatDpLabel_catDpPK_codCat}" for="catDpPK_codCat" />
                        <h:outputText id="catDpPK_codCat" value="#{catDpController.selected.catDpPK.codCat}" />


                        <p:outputLabel value="#{myBundle.EditCatDpLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{catDpController.selected.descripcion}" title="#{myBundle.EditCatDpTitle_descripcion}" />

                        <p:outputLabel value="#{myBundle.EditCatDpLabel_sumaResta}" for="sumaResta" />
                        <p:inputText id="sumaResta" value="#{catDpController.selected.sumaResta}" title="#{myBundle.EditCatDpTitle_sumaResta}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catDpController.save}" value="#{myBundle.Save}" update="display,:CatDpListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CatDpEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="CatDpEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
