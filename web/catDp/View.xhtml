<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatDpViewDlg" widgetVar="CatDpViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewCatDpTitle}">

            <h:form id="CatDpViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catDpController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCatDpLabel_catDpPK_codCat}"/>
                        <h:outputText value="#{catDpController.selected.catDpPK.codCat}" title="#{myBundle.ViewCatDpTitle_catDpPK_codCat}"/>


                        <h:outputText value="#{myBundle.ViewCatDpLabel_descripcion}"/>
                        <h:outputText value="#{catDpController.selected.descripcion}" title="#{myBundle.ViewCatDpTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewCatDpLabel_deducPrestaList}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="CatDpViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
