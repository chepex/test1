<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PaisesListForm">

        <p:panel header="#{myBundle.ListPaisesTitle}">

            <p:dataTable id="datalist" value="#{paisesController.items}" var="item"
                         selectionMode="single" selection="#{paisesController.selected}"
                         rowKey="#{item.codPais}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.codPais}" filterBy="#{item.codPais}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPaisesTitle_codPais}"/>
                    </f:facet>
                    <h:outputText value="#{item.codPais}"/>
                </p:column>
                <p:column sortBy="#{item.nombPais}" filterBy="#{item.nombPais}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPaisesTitle_nombPais}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombPais}"/>
                </p:column>
                <p:column sortBy="#{item.monedaSimbolo}" filterBy="#{item.monedaSimbolo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPaisesTitle_monedaSimbolo}"/>
                    </f:facet>
                    <h:outputText value="#{item.monedaSimbolo}"/>
                </p:column>
                <p:column sortBy="#{item.monedaDescrip}" filterBy="#{item.monedaDescrip}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPaisesTitle_monedaDescrip}"/>
                    </f:facet>
                    <h:outputText value="#{item.monedaDescrip}"/>
                </p:column>
                <p:column sortBy="#{item.local}" filterBy="#{item.local}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPaisesTitle_local}"/>
                    </f:facet>
                    <h:outputText value="#{item.local}"/>
                </p:column>
                <p:column sortBy="#{item.tasaCambio}" filterBy="#{item.tasaCambio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPaisesTitle_tasaCambio}"/>
                    </f:facet>
                    <h:outputText value="#{item.tasaCambio}"/>
                </p:column>
                <p:column sortBy="#{item.nacionalidad}" filterBy="#{item.nacionalidad}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPaisesTitle_nacionalidad}"/>
                    </f:facet>
                    <h:outputText value="#{item.nacionalidad}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{paisesController.prepareCreate}" update=":PaisesCreateForm" oncomplete="PaisesCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":PaisesViewForm" oncomplete="PaisesViewDialog.show()" disabled="#{empty paisesController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":PaisesEditForm" oncomplete="PaisesEditDialog.show()" disabled="#{empty paisesController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{paisesController.delete}" update=":growl,datalist" disabled="#{empty paisesController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
